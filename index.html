<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Preferences App</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        form { margin-bottom: 20px; }
        input, button { margin: 5px 0; padding: 5px; }
    </style>
</head>
<body>
    <h1>Food Preferences App</h1>

    <div id="auth-forms">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="email" id="signup-email" placeholder="Email" required><br>
            <input type="password" id="signup-password" placeholder="Password" required><br>
            <input type="text" id="signup-nickname" placeholder="Nickname" required><br>
            <button type="submit">Sign Up</button>
        </form>

        <h2>Log In</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required><br>
            <input type="password" id="login-password" placeholder="Password" required><br>
            <button type="submit">Log In</button>
        </form>
    </div>

    <div id="user-area" style="display: none;">
        <h2>Welcome, <span id="user-nickname"></span>!</h2>
        <form id="preference-form">
            <input type="datetime-local" id="pref-time" required><br>
            <input type="text" id="pref-place" placeholder="Place" required><br>
            <input type="text" id="pref-food" placeholder="Food" required><br>
            <button type="submit">Submit Preferences</button>
        </form>
    </div>

    <script>
        // This is where you'd typically add JavaScript to handle form submissions,
        // authentication, and showing/hiding appropriate sections.
        // For demonstration purposes, we'll just add a simple toggle:

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('auth-forms').style.display = 'none';
            document.getElementById('user-area').style.display = 'block';
            document.getElementById('user-nickname').textContent = 'User'; // This would normally be set to the actual user's nickname
        });
    </script>
</body>
</html>
