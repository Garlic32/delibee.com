<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Images from Pinterest</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>프로미스나인 송하영의 무작위 이미지</h1>
    <div id="image-container"></div>

    <script>
        // 핀터레스트에서 이미지를 검색하는 함수
        function searchPinterest(query, count) {
            // Pinterest 검색 URL
            const pinterestURL = `https://www.pinterest.com/search/pins/?q=${encodeURIComponent(query)}`;

            // Pinterest 검색 결과를 가져오기 위한 iframe 생성
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = pinterestURL;
            document.body.appendChild(iframe);

            // iframe이 로드되면 결과를 읽어오는 함수 호출
            iframe.onload = function() {
                const pins = iframe.contentDocument.querySelectorAll('.GrowthUnauthPinImage');
                displayRandomImages(pins, count);

                // 사용이 끝난 iframe 제거
                document.body.removeChild(iframe);
            };
        }

        // 무작위 이미지를 표시하는 함수
        function displayRandomImages(images, count) {
            const imageContainer = document.getElementById('image-container');
            const randomImages = getRandomElements(images, count);

            randomImages.forEach(image => {
                const imageUrl = image.getAttribute('src');
                const imgElement = document.createElement('img');
                imgElement.src = imageUrl;
                imageContainer.appendChild(imgElement);
            });
        }

        // 배열에서 무작위 요소를 선택하는 함수
        function getRandomElements(array, count) {
            const shuffledArray = array.sort(() => Math.random() - 0.5);
            return shuffledArray.slice(0, count);
        }

        // 페이지 로드 시 검색 실행
        window.onload = function() {
            searchPinterest('프로미스나인 송하영', 5);
        };
    </script>
</body>
</html>
