<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Preferences App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Food Preferences App</h1>

        <div id="auth-forms">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="text" id="signup-nickname" placeholder="Nickname" required>
                <button type="submit">Sign Up</button>
            </form>

            <h2>Log In</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
        </div>

        <div id="user-area" style="display: none;">
            <h2>Welcome, <span id="user-nickname"></span>!</h2>
            <form id="preference-form">
                <input type="datetime-local" id="pref-time" required>
                <input type="text" id="pref-place" placeholder="Place" required>
                <input type="text" id="pref-food" placeholder="Food" required>
                <button type="submit">Submit Preferences</button>
            </form>
        </div>
    </div>

    <script>
        // Your JavaScript code here
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('auth-forms').style.display = 'none';
            document.getElementById('user-area').style.display = 'block';
            document.getElementById('user-nickname').textContent = 'User'; // This would normally be set to the actual user's nickname
        });
    </script>
</body>
</html>
